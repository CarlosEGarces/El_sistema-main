    <script>
    // Detectar el modo oscuro/claro de la pÃ¡gina principal
    function detectTheme() {
        // Intentar comunicarse con la pÃ¡gina principal para obtener el tema
        window.parent.postMessage("getTheme", "*");
    }
    
    // FunciÃ³n para aplicar el tema recibido
    function applyTheme(theme) {
        const chatbotContainer = document.getElementById('chatbot-container');
        if (theme === "dark-mode") {
            chatbotContainer.classList.remove("light-mode");
            chatbotContainer.classList.add("dark-mode");
        } else if (theme === "light-mode") {
            chatbotContainer.classList.remove("dark-mode");
            chatbotContainer.classList.add("light-mode");
        }
        console.log('ğŸ¨ Tema aplicado:', theme);
    }
    
    // Escuchar mensajes de la pÃ¡gina principal
    window.addEventListener("message", (event) => {
        if (event.data === "closeChatbot") {
            // Manejar el cierre del chatbot
        } else if (event.data === "light-mode" || event.data === "dark-mode") {
            // Aplicar el tema recibido
            applyTheme(event.data);
        } else if (event.data === "getTheme") {
            // La pÃ¡gina principal estÃ¡ pidiendo que enviemos una solicitud de tema
            detectTheme();
        }
    });
    
    // Detectar el tema al cargar
    document.addEventListener('DOMContentLoaded', function() {
        // Esperar un poco para que la pÃ¡gina principal estÃ© lista
        setTimeout(detectTheme, 500);
        
        // TambiÃ©n intentar detectar cada segundo durante los primeros 5 segundos
        // en caso de que la primera detecciÃ³n falle
        let attempts = 0;
        const themeDetectionInterval = setInterval(() => {
            attempts++;
            detectTheme();
            
            if (attempts >= 5) {
                clearInterval(themeDetectionInterval);
            }
        }, 1000);
    });
</script>
